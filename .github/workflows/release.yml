name: Create new release
on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      RCLONE_CONFIG: ${{ secrets.RCLONE_CONFIG }}
      RCLONE_DESTINATION: ${{ secrets.RCLONE_DESTINATION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Restore cached comics
        uses: actions/cache/restore@v4
        with:
          path: cache
          key: comics-cache
      - name: Create new kepub
        run: python xkcd-to-kobo.py
      - name: Save cached comics
        uses: actions/cache/save@v4
        with:
          path: cache
          key: comics-cache
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: "Last 300 xkcd comics"
          artifacts: "xkcd.kepub.epub"
          allowUpdates: true
      - name: Setup Rclone
        if: ${{ env.RCLONE_CONFIG != '' }}
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ env.RCLONE_CONFIG }}
      - name: Debug
        uses: fawazahmed0/action-debug@main
        with:
          credentials: ${{ secrets.DEBUG_CREDENTIALS }}
      - name: Copy release to destination
        if: ${{ env.RCLONE_DESTINATION != '' }}
        run: rclone copyto xkcd.kepub.epub "$RCLONE_DESTINATION"
